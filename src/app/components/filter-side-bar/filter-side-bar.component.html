<div class="custom-side-bar border-end">
  <div class="p-3">
    <span class="fs-5 fw-semibold">Filtres</span>
  </div>
  <hr />
  <div class="px-3">
    <p class="fs-5 fw-semibold">Cat√©gorie</p>
    <div class="form-check" *ngFor="let category of categoriesToDisplay">
      <input class="form-check-input" type="checkbox" value="{{ category }}" id="{{ category }}"
        (change)="onCheckedCategories($event)" />
      <label class="form-check-label" for="{{ category }}">
        {{ category }}
      </label>
    </div>


    <p class="fs-5 fw-semibold">Exposition</p>
    <div class="form-check" *ngFor="let soso of soleilToDisplay.sort().reverse()">
      <input class="form-check-input" type="checkbox" value="{{ soso }}" id="{{ soso }}"
        (change)="onCheckedSoleil($event)" />
      <div *ngIf="soso === 'peu'">
        <app-icon-soleil-plein></app-icon-soleil-plein>
        <app-icon-soleil-vide></app-icon-soleil-vide>
        <app-icon-soleil-vide></app-icon-soleil-vide>
      </div>
      <div *ngIf="soso === 'moyen'">
        <app-icon-soleil-plein></app-icon-soleil-plein>
        <app-icon-soleil-plein></app-icon-soleil-plein>
        <app-icon-soleil-vide></app-icon-soleil-vide>
      </div>
      <div *ngIf="soso === 'beaucoup'">
        <app-icon-soleil-plein></app-icon-soleil-plein>
        <app-icon-soleil-plein></app-icon-soleil-plein>
        <app-icon-soleil-plein></app-icon-soleil-plein>
      </div>
    </div>



    <p class="fs-5 fw-semibold">Arrosage</p>
    <div class="form-check" *ngFor="let aro of arrosageToDisplay.sort()">
      <input class="form-check-input" type="checkbox" value="{{ aro }}" id="{{ aro }}"
        (change)="onCheckedArrosage($event)" />
      <div *ngIf="aro === 0">
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
        <app-icon-goutte-vide></app-icon-goutte-vide>
        <app-icon-goutte-vide></app-icon-goutte-vide>
      </div>
      <div *ngIf="aro === 2">
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
        <app-icon-goutte-vide></app-icon-goutte-vide>
      </div>
      <div *ngIf="aro === 3">
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
        <app-icon-goutte-pleine></app-icon-goutte-pleine>
      </div>
    </div>
  </div>
</div>
