<h1 class="titi">Page Admin plantdex</h1>
<div ><button class="btn pull-right vivi" routerLink="/admin/new-plant" >Ajouter une plante  <i class="bi bi-flower1"></i></button></div>

<table class = "table bou table-danger">
 <thead>
   <th>Nom</th>
   <th>Image</th>
   <th>Cat√©gorie</th>
   <th>Besoin d'ensolleilement</th>
   <th>Besoin d'arrosage</th>
   <th>Modifier</th>
   <th>Supprimer</th>
 </thead>
      <tbody>
        <tr *ngFor="let plant of plantsToDisplay">
          <td>{{ plant.nom }}</td>
          <td><img [src]="plant.image" alt="Image {{ plant.nom }}"style="max-width: 100px; max-height: 100px"></td>
          <td>{{ plant.categorie }}</td>
          <td>{{ plant.soleil }}</td>
          <td>{{ plant.arrosage }}</td>
          <td> <button type ="submit" [routerLink]="['/admin/plant/edit', plant.id]" >Modifier <i class="bi bi-tencent-qq text-primary"></i></button></td>
          <td> <button type="reset" (click)="deletePlantClick(plant.id)" >Supprimer <i class="bi bi-cone-striped text-danger"></i></button></td>
        </tr>
      </tbody>
</table>
